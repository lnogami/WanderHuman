name: wanderhuman_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets\fonts\poppins\Poppins-Regular.ttf
          style: normal
          weight: 400
        - asset: assets\fonts\poppins\Poppins-Italic.ttf
          style: italic
          weight: 400
          # weight: 700
    - family: Iansui
      fonts:
        - asset: assets\fonts\Iansui\Iansui-Regular.ttf
          style: normal
          weight: 400
